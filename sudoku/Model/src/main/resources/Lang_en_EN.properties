fileReadException = Error during reading operation from file.
fileWriteException = Error during writing operation from file.
solverNullException = Error - SudokuSolver cannot be null.
listNullException = Error - List of SudokuField elements cannot be null.
listInvalidException = Error - List of SudokuField elements must contain exactly 9 elements.
fieldNullException = Error - SudokuField cannot be null.
connectionException = Error - Failed to connect to the database.
DBReadException = Couldn't read from database.
RollbackError = Couldn't rollback changes.
DBWriteError =  Couldn't write to database.